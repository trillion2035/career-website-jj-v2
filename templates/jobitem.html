 <div class="border-bottom row" style="margin-bottom: 16px; padding-bottom:8px">
   <div class="col-9">
      <h4 style="color: rgb(120,120,120); margin-buttom:2px;">{{job['title']}}
      </h4>
      <div>
          <b>Location:</b> {{job['location']}}
      </div>
      {% if 'salary' in job %}
      <div>
          <b>Salary:</b> {{job['salary']}}
      </div>
      {% endif %}
   </div>
   <div class="col-3">
     <a href="/jobs/{{job['id']}}" type="button" class="btn btn-secondary">Apply Now</a>
   </div>

              
</div>
